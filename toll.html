<p> Eleanor Joy <span class=Scripps> Toll </span> Hall was the first residence hall at Scripps.</p>

<p>While it was funded by Ellen Browning Scripps, it is named after Eleanor Joy Toll, who was the first woman trustee of the college.</p>

<p>Students often claim that Toll is haunted.</p>
